<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPixels</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <h1 class="logo">EduPixels</h1>
            <a href="#">Спільнота</a>
            <a href="#">Ціни</a>
        </div>

        <div class="right">
            <button>Log in</button>
            <button>Get started</button>
        </div>
    </header>

    <main class="content">
        <h1>Навчайся з ШІ</h1>
        <p class="subtitle">ШІ збере твій курс по пікселях — швидко, розумно, красиво.</p>

        <div class="input-container">
            <textarea placeholder="Напишіть, що ви хочете вивчити" rows="1"></textarea>
            <button><img src="images/icons/Vector.svg" alt=""></button>
        </div>

        <p class="postscript">*Безкоштовно можна згенерувати лише один курс.</p>
    </main>


    <section class="courses-section">
        <h2 class="courses-title">Курси від EduPixels:</h2>

        <div class="slider-container">

            <button class="slider-button button_left" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <div class="courses-wrapper">
                <div class="course-card">
                    <img src="images/pictuers/b6b30b1e-8767-4e52-9163-fed7bb131fdc 1.png" alt="JavaScript Course"
                        class="card-content-image">
                </div>
                <div class="course-card">
                    <img src="images/pictuers/REACT_COURSE.png" alt="React Course" class="card-content-image">
                </div>
                <div class="course-card">
                    <img src="images/pictuers/NEXT_JS_COURSE.png" alt="Next.js Course" class="card-content-image">
                </div>
                <div class="course-card">
                    <img src="images/pictuers/PYTHON_COURSE.png" alt="Python Course" class="card-content-image">
                </div>
                <div class="course-card">
                    <img src="images/pictuers/b6b30b1e-8767-4e52-9163-fed7bb131fdc 1.png" alt="JavaScript Course"
                        class="card-content-image">
                </div>
                <div class="course-card">
                    <img src="images/pictuers/REACT_COURSE.png" alt="React Course" class="card-content-image">
                </div>
                <div class="course-card">
                    <img src="images/pictuers/NEXT_JS_COURSE.png" alt="Next.js Course" class="card-content-image">
                </div>
                <div class="course-card">
                    <img src="images/pictuers/PYTHON_COURSE.png" alt="Python Course" class="card-content-image">
                </div>
            </div>

            <button class="slider-button button_right">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

        </div>

        <div class="slider-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>

        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
